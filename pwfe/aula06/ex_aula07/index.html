<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icon2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Loja Anjinx | Brasil</title>
</head>
<body onLoad="carregar()">
    </div>
    <div class="menu">

        <img class="frete" src="img/frete.png" alt="">
        <img class="logo" src="img/logo2.png" alt="">
        <div id="comida" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#comida" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#comida" data-bs-slide-to="1" aria-current="true" class="active"></button>
                <button type="button" data-bs-target="#comida" data-bs-slide-to="2"></button>
            </div>
    
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block" src="img/1.png" alt="">
                </div>
                <div class="carousel-item active">
                    <img class="d-block" src="img/2.png" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="img/3.png" alt="">
                </div>
            </div>
    
            <button type="button" class="carousel-control-prev" data-bs-target="#roupa" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Voltar</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#roupa" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Proximo</span>
            </button>
        </div>

        <!-- FILTRO DE CORES -->
        <div class="filtros">
            <div class="cores">
                <p>Filtrar cores</p>
                <button id="rosa"></button>
                <button id="azul"></button>
                <button id="preto"></button>
                <button id="vermelho"></button>
                <button id="marrom"></button>
                <button id="laranja"></button>
            </div> 

            <!-- FILTRO DE PREÇO -->
            <div class="preco">
                <p>Filtra preço (R$)</p>
               <input type="number" name="numeros" id="numeros" min="0" max="3000" value="0" 
               onchange="guia.value=value">
    
               <input type="range" name="guia" id="guia" min="0" max="3000" value="0" 
               onchange="numeros.value=value">
            </div>

            <!-- FILTRO DE TAMANHO -->
            <div class="tamanho">
                <p>Filtro de tamanho</p>
                <input  id="checkbox-1" type="checkbox">
                <label for="checkbox-1">PP</label>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">P</label>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">M</label>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">G</label>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">GG</label>
            </div>

             <!-- FILTRO DE SEXO -->
             <div class="genero">
                <button id="feminino">Feminino</button>
                <button id="masculino">Masculino</button>
                <button id="infantil">Infantil</button>
            </div>

                <div class="item-menu modelo">
                    <img src="" alt="" id="img-item">
                        <p id="nome-descricao"></p>
                        <p id="preco-total"></p>
                        <p id="parcela"></p>
                    <button id="btSelecionar">Adicionar ao carrinho</button>
                </div>      
    </div>

    <div class="carrinho">
        
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
