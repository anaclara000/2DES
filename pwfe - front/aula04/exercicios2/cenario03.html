<html>
	<head>
		<meta charset="utf-8"/>
		<title> Login | Cenário 03</title>
		<link rel="stylesheet" href="externocss3.css"/>
	
	</head>

	<body>
		
		<h1 class="titulo">Banco de Dados - Escola XPTO Idiomas</h1>
		
		<div id="quadrado">
			<h1 class="login">Insira as seguintes informações </h1>
				<form>
					<label class="name">Id da Turma</label>
					<input type="text"  placeholder="Insira o Id..">
					
					<label class="name">Nome do curso</label>
					<input type="text" id="lname" name="lastname" placeholder="">

                    <label class="name">Idioma</label>
					<select id="idioma" >
					  <option value="ingles">Inglês</option>
					  <option value="espanhol">Espanhol</option>
					  <option value="frances">Francês</option>
                      <option value="latim">Latim</option>
					  <option value="portugues">Português</option>
					</select>

                    <label class="name">Numéro da sala</label>
					<input type="number"  placeholder="">
					
					<label class="name">Horário da aula</label>
					<input type="text"  placeholder="">

					<label class="name">RA aluno</label>
					<input type="text"  placeholder="">
					
                    <label class="name">Nome Aluno</label>
					<input type="text"  placeholder="">

                    <label class="name">Data da matricula</label>
					<input type="date"  placeholder="">

					<label class="name">Telefone</label>
					<input type="text" placeholder="(ddd)xxxxx-xxxx">

                    <label class="name">Data de nacimento</label>
					<input type="date"  placeholder="">
					
					<input type="checkbox" class="name">Li e concordo com as políticas de privacidade<br>
					<input type="submit" value="Enviar">
					<input type="reset">
					
					
				</form>
		</div>
	</body>
	
</html>
