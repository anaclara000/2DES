<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Lista 1 - Exercícios</title>
</head>
<body>
    <h1>Sistema AXPC</h1>
    <h3>Seja bem vindo!</h3>
    <main>
        
        <div class="container1">
            <label>Digite a placa de um veículo:</label>
            <input type="text" id="placaVei" placeholder="Placa"/>
            <button id="buscaP">Validar</button>
            <textarea id="placaRes" cols="30" rows="2"></textarea>
        </div>


        <div class="container2">
            <label>Digite CPF:</label>
            <input type="text" id="veriCpf"placeholder="CPF"/>
            <button id="buscaCpf">Validar</button>
            <textarea id="cpfRes" cols="30" rows="2"></textarea>
        </div>



    </main>
    <footer>
        <div class="container3">
            <label>Digite quantos números de telefone deseja criar:</label>
            <input type="number" id="qtdTele" placeholder="0"/>
            <label>Digite qual o ddd:</label>
            <input type="number" id="DDDtelefone" placeholder="0"/>
            <button id="gerarTele">Criar</button>
            <textarea id="telefones" cols="30" rows="10"></textarea>
        </div>


        <div class="container4">
            <label>Digite quantos CPFs deseja criar:</label>
            <input type="number" id="gerarCpf" placeholder="0"/>
            <button id="btGerarCpf">Criar</button>
            <textarea id="cpfs" cols="30" rows="10"></textarea>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
