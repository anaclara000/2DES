<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="titulo">
        <img src="img/avocardio.png" alt="">
        <p>Bem vindo!</p>
    </div>
    
    <img src="img/avocado.jpg" alt="">
    <div class="container-mae">
        <h2>Cadastro</h2>
            <div class="container">
                <div class="block1">
                    <label for="">Nome</label>
                    <input type="text" name="nome" placeholder="Insira seu nome">
                    <label for="">Email</label>
                    <input type="text" name="nome" placeholder="Insira seu nome">
                    <label for="">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha">
                    <label for="">Confirmar Senha</label>
                    <input type="password" name="senha" placeholder="Insira novamente a senha">
                    <label for="">Telefone</label>
                    <input type="text" name="nome" placeholder="Insira o telefone">       
                    <div class="telefone">
                        <label >DDD</label>
                        <input class="ddd" type="text" name="nome" placeholder="DDD">
                        <label class="cel" >Celular</label>
                        <input class="tele" type="text" name="nome" placeholder="Insira o telefone">
                    </div>
                </div> 
                
              
                <div class="block2">
                    <label for="">CEP</label>
                    <input type="text" name="nome" placeholder="Insira o CEP">
                    <label for="">Logradouro</label>
                    <input class="lbCEP" type="text" name="nome" placeholder="" disabled>
                    <label for="">Bairro</label>
                    <input class="lbCEP" type="text" name="nome" placeholder="" disabled>
                    <label for="">Cidade</label>
                    <input class="lbCEP" type="text" name="nome" placeholder="" disabled>
                    <label for="">Estado</label>
                    <input class="lbCEP" type="text" name="nome" placeholder="" disabled>
                    <label for="">Complemento</label>
                    <input type="text" name="nome" placeholder="">
                </div>
            </div>
        <button>Subimit</button>
    </div>
</body>
</html>
