<html>
	<head>
		<meta charset="utf-8"/>
		<title> Login | Cenário 01</title>
		<link rel="stylesheet" href="externocss.css"/>
	
	</head>

	<body>
		
		<h1 class="titulo">Banco de Dados - Anjinx Company</h1>
		
		<div id="quadrado">
			<h1 class="login">Insira as seguintes informações </h1>
				<form>
					<label class="name">Identidade</label>
					<input type="text"  placeholder="Insira o Id..">
					
					<label class="name">Nome</label>
					<input type="text"  placeholder="Seu nome..">
					
					<label class="name">Endereço</label>
					<input type="text" placeholder="Rua São João">
					
					<label class="name">Telefone</label>
					<input type="text"  placeholder="(ddd)xxxxx-xxxx">
					
					<label class="name">Número do pedido</label>
					<input type="text" placeholder="">

					<label class="name">Data do pedido</label>
					<input type="date"  placeholder="">

					<label class="name">Valor do pedido</label>
					<input type="text" placeholder="">
					
					<label class="name">Descrição</label>
					<textarea style="resize: none" id="descricão" cols="30" rows="5"></textarea>
					
					<input type="checkbox" class="name">Li e concordo com as políticas de privacidade<br>
					<input type="submit" value="Enviar">
					<input type="reset">
					
					
				</form>
		</div>
	</body>
	
</html>
