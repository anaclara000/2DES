<html>
	<head>
		<meta charset="utf-8"/>
		<title> Login | Cenário 02</title>
		<link rel="stylesheet" href="externocss2.css"/>
	
	</head>

	<body>
		
		<h1 class="titulo">Bacno de dados - XPTO Manutenções</h1>
		
		<div id="quadrado">
			<h1 class="login">Insira as seguintes informações </h1>
				<form>
					<label class="name">Matrícula</label>
					<input type="text"  placeholder="Insira o Id..">
					
					<label class="name">Nome</label>
					<input type="text" id="lname" name="lastname" placeholder="Seu nome..">
					
					<label class="name">Telefone</label>
					<input type="text" placeholder="(ddd)xxxxx-xxxx">

                    <label class="name">Formação técnica</label>
					<input type="text" name="email" placeholder="Exemplo: Developer">

                    <label class="name">Data da viagem</label>
					<input type="date"  placeholder="">
					
					<label class="name">Origem da viagem</label>
					<input type="text"  placeholder="">

					<label class="name">Destino da viagem</label>
					<input type="text"  placeholder="">
					
                    <label class="name">Distância em km</label>
					<input type="text"  placeholder="">

                    <label class="name">Hora da saida</label>
					<input type="text"  placeholder="">

                    <label class="name">Hora da chegada</label>
					<input type="text"  placeholder="">

                    <label class="name">Id manutenção</label>
					<input type="text"  placeholder="">
					
					<input type="checkbox" class="name">Li e concordo com as políticas de privacidade<br>
					<input type="submit" value="Enviar">
					<input type="reset">
					
					
				</form>
		</div>
	</body>
	
</html>
